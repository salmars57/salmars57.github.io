<!DOCTYPE html>
<html lang=es>
    
    <head> 
    <meta charset="utf-8" /> 
    <title>Salma</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script> 
    </head>
    
    <body>
        <script>
            
        let centerX, centerY, sunSize;
        let mercx, mercy, mercd, mercR, mercθ, mercw;
        let venusx, venusy, venusd, venusR, venusθ, venusw;
        let tierrax, tierray, tierrad, tierraR, tierraθ, tierraw;
        let martex, martey, marted, marteR, marteθ, martew;
        let jupiterx, jupitery, jupiterd, jupiterR, jupiterθ, jupiterw;
        let saturnox, saturnoy, saturnod, saturnoR, saturnoθ, saturnow;
        let uranox, uranoy, uranod, uranoR, uranoθ, uranow;
        let neptunox, neptunoy, neptunod, neptunoR, neptunoθ, neptunow;
            
        function setup() {
            createCanvas(1000,1000) 
            background (0)
            
            centerX= width/2;
            centerY= height/2;
            sunSize= 0.17*min(width,height);
            
            //VARIABLES MERCURIO
            mercR= 0.10*min(width,height);
            mercθ= 0;
            mercx= centerX + mercR + mercθ;
            mercy= centerY + mercR + mercθ;
            mercd= sunSize/12
            mercw= 0.03
            
            //VARIABLES VENUS
            venusR= 0.13*min(width,height);
            venusθ= PI/4;
            venusx= centerX + venusR + venusθ;
            venusy= centerY + venusR + venusθ;
            venusd= sunSize/10
            venusw= 0.012
            
            //VARIABLES TIERRA
            tierraR= 0.16*min(width,height);
            tierraθ= PI/2;
            tierrax= centerX + tierraR + tierraθ;
            tierray= centerY + tierraR + tierraθ;
            tierrad= sunSize/8
            tierraw= 0.010
            
            //VARIABLES MARTE
            marteR= 0.19*min(width,height);
            marteθ= 3*PI/4;
            martex= centerX + marteR + marteθ;
            martey= centerY + marteR + marteθ;
            marted= sunSize/6
            martew= 0.008
            
            //VARIABLES JUPITER
            jupiterR= 0.25*min(width,height);
            jupiterθ= PI;
            jupiterx= centerX + jupiterR + jupiterθ;
            jupitery= centerY + jupiterR + jupiterθ;
            jupiterd= sunSize/3
            jupiterw= 0.004
            
            //VARIABLES SATURNO
            saturnoR= 0.33*min(width,height);
            saturnoθ= 5*PI/4;
            saturnox= centerX + saturnoR + saturnoθ;
            saturnoy= centerY + saturnoR + saturnoθ;
            saturnod= sunSize/3.5
            saturnow= 0.003
            
            //VARIABLES URANO
            uranoR= 0.40*min(width,height);
            uranoθ= 3*PI/2;
            uranox= centerX + uranoR + uranoθ;
            uranoy= centerY + uranoR + uranoθ;
            uranod= sunSize/7
            uranow= 0.002
            
            //VARIABLES NEPTUNO
            neptunoR= 0.40*min(width,height);
            neptunoθ= 7*PI/4;
            neptunox= centerX + neptunoR + neptunoθ;
            neptunoy= centerY + neptunoR + neptunoθ;
            neptunod= sunSize/5.5
            neptunow= 0.0015
            
        }
            
        function draw() {
             createCanvas(1000,1000) 
            background (0)
            
            //SOL
            noStroke();
            fill (245, 109, 5);
            circle(centerX,centerY, sunSize);
            
            //MERCURIO
            noStroke();
            fill(150, 130, 86)
            circle(mercx, mercy, mercd)
            mercθ= mercθ + mercw
            mercx= centerX +  mercR*cos(mercθ)
            mercy= centerY + mercR* sin(mercθ)
            
            //VENUS
            noStroke();
            fill(186, 128, 41);
            circle(venusx, venusy, venusd)
            venusθ= venusθ + venusw
            venusx= centerX +  venusR*cos(venusθ)
            venusy= centerY + venusR* sin(venusθ)
            
            //TIERRA
            strokeWeight(5);
            stroke(34, 179, 32);
            fill(23, 141, 192);
            circle(tierrax, tierray, tierrad)
            tierraθ= tierraθ + tierraw
            tierrax= centerX +  tierraR*cos(tierraθ)
            tierray= centerY + tierraR* sin(tierraθ)
            
            //MARTE
            noStroke();
            fill(168, 43, 19);
            circle(martex, martey, marted);
            marteθ= marteθ + martew;
            martex= centerX +  marteR*cos(marteθ)             
            martey= centerY + marteR* sin(marteθ)
            
            //JUPITER
            noStroke();
            fill(128, 47, 65)
            circle(jupiterx, jupitery, jupiterd)
            jupiterθ= jupiterθ + jupiterw
            jupiterx= centerX +  jupiterR*cos(jupiterθ)
            jupitery= centerY + jupiterR* sin(jupiterθ)
            
            //SATURNO
            noStroke();
            fill(179, 128, 32)
            circle(saturnox, saturnoy, saturnod)
            saturnoθ= saturnoθ + saturnow
            saturnox= centerX +  saturnoR*cos(saturnoθ)
            saturnoy= centerY + saturnoR* sin(saturnoθ)
            
            //URANO
            noStroke();
            fill(32, 125, 179)
            circle(uranox, uranoy, uranod)
            uranoθ= uranoθ + uranow
            uranox= centerX +  uranoR*cos(uranoθ)
            uranoy= centerY + uranoR* sin(uranoθ)
            
            //NEPTUNO
            noStroke();
            fill(13, 61, 89)
            circle(neptunox, neptunoy, neptunod)
            neptunoθ= neptunoθ + neptunow
            neptunox= centerX +  neptunoR*cos(neptunoθ)
            neptunoy= centerY + neptunoR* sin(neptunoθ)
            
        }

        </script>
    </body>
    
</html>
