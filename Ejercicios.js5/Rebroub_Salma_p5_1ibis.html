    <h1>Mis iniciales ;)</h1>


    <script>
function setup() {
  createCanvas(800, 800);
  background(226, 240, 103);
  strokeWeight(22);

  // Cada lÃ­nea tendrÃ¡ un color aleatorio
  stroke(random(255), random(255), random(255));
  line(300, 100, 500, 100);
  stroke(random(255), random(255), random(255));
  line(300, 100, 300, 200);

  line(300, 200, 500, 200);

  line(500, 400, 500, 500);
  stroke(random(255), random(255), random(255));
  line(500, 500, 700, 500);

  line(700, 500, 700, 600);
