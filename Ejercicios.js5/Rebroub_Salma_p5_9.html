<!DOCTYPE html>
<html lang=es>
    
    <head> 
    <meta charset="utf-8" /> 
    <title>Salma</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script> 
    </head>
    
    <body>
        <script>
            
        let centerX, centerY, sunSize;
        let tierrax, tierray, tierrad, tierraR, tierraθ, tierraw;
        let moonx, moony, moond, moonR, moonθ, moonw;
            
        function setup() {
            createCanvas(1000,1000) 
            background (0)
            
            centerX= width/2;
            centerY= height/2;
            sunSize= 0.17*min(width,height);
            
            //VARIABLES TIERRA
            tierraR= 0.16*min(width,height);
            tierraθ= PI/2;
            tierrax= centerX + tierraR + tierraθ;
            tierray= centerY + tierraR + tierraθ;
            tierrad= sunSize/8
            tierraw= 0.010
            
            //VARIABLES MOON
            moonR= 0.15*tierraR;
            moonθ= PI/2;
            moonx= tierrax + moonR + moonθ;
            moony= tierray + moonR + moonθ;
            moond= 0.50*tierrad
            moonw= 0.05
            
        }
            
        function draw() {
             createCanvas(1000,1000) 
            background (0)
            
            //SOL
            noStroke();
            fill (245, 109, 5);
            circle(centerX,centerY, sunSize);
            
            //TIERRA
            strokeWeight(5);
            stroke(34, 179, 32);
            fill(23, 141, 192);
            circle(tierrax, tierray, tierrad)
            tierraθ= tierraθ + tierraw
            tierrax= centerX +  tierraR*cos(tierraθ)
            tierray= centerY + tierraR* sin(tierraθ)
            
             //TIERRA
            noStroke();
            fill(181, 173, 172);
            circle(moonx, moony, moond)
            moonθ= moonθ + moonw
            moonx= tierrax +  moonR*cos(moonθ)
            moony= tierray + moonR* sin(moonθ)
            
        }

        </script>
    </body>
    
</html>
