<!doctype html> 
<html lang=es>
    
    <head> 
    <meta charset="utf-8" /> 
    <title>Salma</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script> 
    </head>
    
  <body>
    
    <script>
function setup() {
  createCanvas(1000, 1000);
  background(255);
    
    noFill()
    strokeWeight(3)
    circle(500,500,600)
  
    fill(0)  
    noStroke()
    circle(380,450,150)
  
    fill(0)  
    noStroke()
    circle(620,450,150)
    
    stroke(3) 
    strokeWeight(3)
    arc(500,600,400,300,0,PI)
    
    fill(255, 153, 255)
    ellipse(300,550,70,40)
    
    fill(255, 153, 255)
    ellipse(700,550,70,40)
    
    strokeWeight(22)
    line(300,350,450,390)
    
    strokeWeight(22)
    line(700,350,550,390)
}
    </script>
  </body>
</html>
