<!doctype html> 
<html lang=es>
    
    <head> 
    <meta charset="utf-8" /> 
    <title>Salma</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script> 
    </head>
    
  <body>
    
<script>
function setup() {
  createCanvas(800,500);   // Prueba a cambiar estos números y verás que todo se adapta
  background(0,0,0);
  noStroke();

  // Título centrado usando width/2
  textSize(28);
  textAlign(CENTER, TOP);
  fill(0, 204, 0);
  text("Mi profe favorito", width/2, 16);

  // Subtítulo justo debajo
  textSize(16);
  fill(0, 204, 0);
  text("Alberto", width/2, 50);

  // Esquinas con coordenadas del propio lienzo
  textSize(12);
  fill(0);

  textAlign(LEFT, TOP);
    fill(255)
  text("(0, 0)", 6, 6);

  textAlign(RIGHT, TOP);
    fill(255)
  text("(" + width + ", 0)", width -6, 6);

  textAlign(LEFT, BOTTOM);
  text("(0, " + height + ")", 6, height - 6);

  textAlign(RIGHT, BOTTOM);
  text("(" + width + ", " + height + ")", width - 6, height - 6);

  // Centro real calculado con width/2 y height/2
  textAlign(CENTER, CENTER);
  textSize(14);
  fill(0, 255, 255);
  text("Centro (" + int(width/2) + ", " + int(height/2) + ")", width/2, height/2);
   
    //mi nombre
    textAlign(CENTER, BOTTOM)
    fill(255, 153, 204)
    text("Salma Rebroub Sabir", width/2, height-8)
     textSize(30);
}
</script>
    </body>
</html>
